version: "3.3"
services:
    php:
      image: greg0/php-app-docker-compose-environment:php-dev
      volumes:
        # Dev
        - ../src:/var/www
        - ../images/php/php.ini:/usr/local/etc/php/conf.d/docker-php-project.ini
        - ../images/php-dev/php.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug2.ini
